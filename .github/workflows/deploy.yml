name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm ci
      - run: npm run build

      - name: Deploy to S3
        env:
          S3_ACCESS_KEY: ${{ secrets.TIMEWEB_S3_ACCESS_KEY }}
          S3_SECRET_KEY: ${{ secrets.TIMEWEB_S3_SECRET_KEY }}
          S3_BUCKET: ${{ secrets.TIMEWEB_S3_BUCKET }}
        run: bash scripts/deploy.sh