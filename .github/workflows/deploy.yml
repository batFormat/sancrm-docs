name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm ci
      - run: npm run build

      - name: Deploy to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.TIMEWEB_S3_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.TIMEWEB_S3_SECRET_KEY }}
          AWS_DEFAULT_REGION: ru-1
        run: |
          aws s3 rm s3://${{ secrets.TIMEWEB_S3_BUCKET }} \
            --endpoint-url https://s3.twcstorage.ru \
            --recursive
          aws s3 cp _build/ s3://${{ secrets.TIMEWEB_S3_BUCKET }} \
            --endpoint-url https://s3.twcstorage.ru \
            --recursive