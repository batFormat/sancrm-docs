name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm ci
      - run: npm run build

      - name: Install rclone
        run: curl https://rclone.org/install.sh | sudo bash

      - name: Deploy to S3
        env:
          RCLONE_CONFIG_TW_TYPE: s3
          RCLONE_CONFIG_TW_PROVIDER: Other
          RCLONE_CONFIG_TW_ACCESS_KEY_ID: ${{ secrets.TIMEWEB_S3_ACCESS_KEY }}
          RCLONE_CONFIG_TW_SECRET_ACCESS_KEY: ${{ secrets.TIMEWEB_S3_SECRET_KEY }}
          RCLONE_CONFIG_TW_ENDPOINT: https://s3.twcstorage.ru
          RCLONE_CONFIG_TW_REGION: ru-1
        run: |
          rclone sync _build/ tw:${{ secrets.TIMEWEB_S3_BUCKET }} \
            --verbose