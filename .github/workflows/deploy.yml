name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm ci
      - run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.TIMEWEB_S3_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.TIMEWEB_S3_SECRET_KEY }}
          aws-region: ru-1

      - name: Deploy to S3
        run: |
          aws s3 sync _build/ s3://${{ secrets.TIMEWEB_S3_BUCKET }} \
            --endpoint-url https://s3.timeweb.cloud \
            --delete